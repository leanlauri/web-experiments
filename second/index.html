<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experiment 2 — 3D Physics</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { overflow: hidden; background: #0b0d12; }
    canvas { display: block; }
    #hud {
      position: fixed; left: 12px; top: 12px; color: #fff;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      opacity: 0.7; user-select: none;
    }
  </style>
</head>
<body>
  <div id="hud">3D + Physics — Click to add spheres</div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.161.0/examples/jsm/controls/OrbitControls.js';
    import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x0b0d12, 8, 60);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 200);
    camera.position.set(0, 8, 18);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(2, window.devicePixelRatio));
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0, 3, 0);

    // Lights
    scene.add(new THREE.AmbientLight(0x8899aa, 0.4));
    const dir = new THREE.DirectionalLight(0xffffff, 1.0);
    dir.position.set(8, 16, 6);
    dir.castShadow = true;
    dir.shadow.mapSize.set(2048, 2048);
    scene.add(dir);

    // Ground (visual)
    const groundMat = new THREE.MeshStandardMaterial({ color: 0x20242c, roughness: 0.9, metalness: 0.1 });
    const ground = new THREE.Mesh(new THREE.PlaneGeometry(50, 50), groundMat);
    ground.rotation.x = -Math.PI / 2;
    ground.receiveShadow = true;
    scene.add(ground);

    // Physics world
    const world = new CANNON.World({
      gravity: new CANNON.Vec3(0, -9.82, 0),
    });
    world.broadphase = new CANNON.SAPBroadphase(world);
    world.allowSleep = true;

    // Physics ground
    const groundBody = new CANNON.Body({
      type: CANNON.Body.STATIC,
      shape: new CANNON.Plane(),
      material: new CANNON.Material('ground'),
    });
    groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
    world.addBody(groundBody);

    // Contact material
    const sphereMat = new CANNON.Material('sphere');
    const contact = new CANNON.ContactMaterial(groundBody.material, sphereMat, {
      friction: 0.5,
      restitution: 0.4,
    });
    world.addContactMaterial(contact);

    const spheres = [];

    function addSphere(x = (Math.random() - 0.5) * 6, y = 12 + Math.random() * 6, z = (Math.random() - 0.5) * 6) {
      const r = 0.5 + Math.random() * 0.6;
      const geom = new THREE.SphereGeometry(r, 24, 24);
      const mat = new THREE.MeshStandardMaterial({ color: new THREE.Color().setHSL(Math.random(), 0.7, 0.55) });
      const mesh = new THREE.Mesh(geom, mat);
      mesh.castShadow = true;
      scene.add(mesh);

      const body = new CANNON.Body({
        mass: r * 2,
        shape: new CANNON.Sphere(r),
        position: new CANNON.Vec3(x, y, z),
        material: sphereMat,
      });
      world.addBody(body);

      spheres.push({ mesh, body });
    }

    // Seed a few spheres
    for (let i = 0; i < 8; i++) addSphere();

    // Click to add more
    window.addEventListener('click', () => addSphere());

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    let lastTime;
    function animate(time) {
      requestAnimationFrame(animate);
      if (lastTime != null) {
        const dt = Math.min(0.033, (time - lastTime) / 1000);
        world.step(1 / 60, dt, 3);

        for (const s of spheres) {
          s.mesh.position.copy(s.body.position);
          s.mesh.quaternion.copy(s.body.quaternion);
        }
      }
      lastTime = time;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
