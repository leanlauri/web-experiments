<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experiment 2 ‚Äî 3D Physics</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { overflow: hidden; background: #e8f4f8; }
    canvas { display: block; }
    #hud {
      position: fixed; left: 12px; top: 12px; color: #2c5aa0;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      opacity: 0.8; user-select: none; font-weight: 500;
    }
    #debugToggle {
      position: fixed; right: 12px; top: 12px;
      width: 36px; height: 36px; border-radius: 999px;
      border: none; background: rgba(255,255,255,0.85);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer; font-size: 18px;
    }
    #debugToggle.active {
      background: #2c5aa0; color: #fff;
    }
    #touch-ui {
      position: fixed; inset: 0; pointer-events: none;
    }
    #joystickZone {
      position: fixed; left: 0; bottom: 0;
      width: 45vw; height: 45vh;
      pointer-events: auto;
      touch-action: none;
    }
    #joystickBase, #joystickThumb {
      position: absolute; border-radius: 999px;
      background: rgba(44,90,160,0.2);
      border: 2px solid rgba(44,90,160,0.35);
      width: 110px; height: 110px;
      transform: translate(-50%, -50%);
      display: none;
    }
    #joystickThumb {
      width: 56px; height: 56px;
      background: rgba(44,90,160,0.35);
      border-color: rgba(44,90,160,0.6);
    }
    #jumpButton {
      position: fixed; right: 20px; bottom: 80px;
      width: 64px; height: 64px;
      border-radius: 18px;
      border: none;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 26px;
      pointer-events: auto;
      touch-action: none;
    }
    #jumpButton.active {
      background: rgba(44,90,160,0.85);
      color: white;
    }
    #boostButton {
      position: fixed; right: 20px; bottom: 160px;
      width: 64px; height: 64px;
      border-radius: 18px;
      border: none;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 22px;
      pointer-events: auto;
      touch-action: none;
    }
    #boostButton.active {
      background: rgba(255,170,60,0.9);
      color: white;
    }
    #boostButton.cooldown {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="hud">‚ùÑÔ∏è Winter Physics ‚Äî steer with thumbstick, jump on right</div>
  <button id="debugToggle" title="Toggle physics debug">üß™</button>
  <div id="touch-ui">
    <div id="joystickZone">
      <div id="joystickBase"></div>
      <div id="joystickThumb"></div>
    </div>
    <button id="boostButton" aria-label="Boost">‚è©</button>
    <button id="jumpButton" aria-label="Jump">‚§¥Ô∏è</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
        "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
      }
    }
  </script>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
